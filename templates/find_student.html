{% extends "layout.html" %}
{% block body %}
<form id="find-result" method="POST" action="{{ url_for('home') }}">
    <fieldset>
        <legend>Search yourself</legend>
        <div class="form-group">
            <label>Batch number<b>*</b></label>
            <input class="form-control" id="batch" placeholder="batch">
            <small id="batchErr"></small>
        </div>
        <div class="form-group">
            <label>Name <b>*</b></label>
            <input class="form-control" id="autocomplete" type="text" placeholder="Write your name" disabled>
            <small id="nameErr"></small>
        </div>
        <div class="form-group">
            <label>Registration number</label>
            <input class="form-control" id="reg" type="text" placeholder="Registration" name="regiInput" readonly>
        </div>
        <div class="form-group">
            <label class="form-control-label">Semester<b>*</b></label>
            <select id="select" class="custom-select" name="select" required>
                <option value="">Choose...</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
            </select>
            <small>Choose a semester</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">See result</button>
    </fieldset>
</form>
{% endblock body %}
