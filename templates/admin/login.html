{% extends "layout.html" %}
{% block navbar %}
{% include "includes/_navbar.html" %}
{% endblock navbar %}
{% block body %}
<form action="" method="POST" class="login" style="margin:auto; width:55%"><br>
  <fieldset>
    <legend><h2>Admin Login</h2></legend>
    <hr class="my-2">
  {% if tried %}
    <div class="alert alert-dismissible alert-warning">
        <p class="mb-0">Invalid email* or password*.</p>
    </div>
  {% endif %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address *</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" required autofocus>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password *</label>
      <input type="password" class="form-control" placeholder="Password" name="passwd" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </fieldset>
</form>

<style type="text/css">

</style>
{% endblock body %}
