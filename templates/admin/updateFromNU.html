{% extends "admin/layout_admin.html" %}
{% block body %}
<div id="alert" class="alert alert-dismissible alert-warning hidden-msg">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong id="tableCreated"></strong>
</div>
<div class="card text-white bg-dark mb-4" style="max-width: 100%">
	<h2 class="card-header">Get result from NU</h2>
	<div class="card-body">
		<form id="updateResults" class="form-group" action="" method="">
			<div class="form-group">
				<div class="input1">
					<label class="form-control-label">Batch no. *</label>
					<input class="form-control" id="batch" type="number" name="batch" required>
				</div>	
				<div class="input1">
					<label class="form-control-label">Select semester *</label>
					<select id="semester" class="custom-select" name="semester" required>
						<option value="">Choose...</option>
						<option value="1st">1st</option>
						<option value="2nd">2nd</option>
						<option value="3rd">3rd</option>
						<option value="4th">4th</option>
						<option value="5th">5th</option>
						<option value="6th">6th</option>
						<option value="7th">7th</option>
						<option value="8th">8th</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="input1">
					<label class="form-control-label">Exam code *</label>
					<input class="form-control" id="xm-code" type="text" name="xm-code" required>
				</div>
				<div class="input1">
					<label class="form-control-label">Exam year *</label>
					<input class="form-control" id="xm-year" type="text" name="xm-year" required>
				</div>
			</div>
			<button type="submit" id="update-btn" class="btn btn-info btn-block">Update now</button>
		</form>
	</div>
</div>
{% endblock body %}
