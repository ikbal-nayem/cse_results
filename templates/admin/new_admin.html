{% extends "admin/layout_admin.html" %}
{% block body %}
<div class="card text-white bg-dark mb-3" style="max-width: 90%; margin: auto;">
    <div class="card-header"><h2 class="card-title">Create a new admin</h2></div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                <button type="submit" class="btn btn-warning btn-sm btn-block">Sign in</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
