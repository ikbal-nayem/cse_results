{% extends "admin/layout_admin.html" %}
{% block body %}
<div class="alert" id="alert" role="alert"></div>
<div class="card text-white bg-dark mb-3" style="max-width: 90%; margin: auto;">
    <div class="card-header"><h2 class="card-title">Create a new admin</h2></div>
    <div class="card-body">
        <form id="newAdmin" action="" method="POST">
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    <small class="hidden-msg">Give a valid email of new admin.</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword1" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password" required>
                    <small class="hidden-msg">Password should be minimum 8 digit long.</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword2" class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password" required>
                    <small></small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                <button id="createAdmin" type="submit" class="btn btn-warning btn-sm btn-block">Create</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
